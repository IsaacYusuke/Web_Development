<script>
    function verificar(){
        var valor_1 = Number(nota_1.value);
        var valor_2 = Number(nota_2.value);
        var calculo = (valor_1 + valor_2)/2;

        var mensagem = calculo < 6 ?
        "Infelizmente reprovado" :
        
        calculo >= 6 && calculo <= 7.5 ?
        "Aprovado - Automação, Seg ou Testes" :
        "Aprovado - Dev"

        msg_aluno.innerHTML = mensagem;
    }
</script>
