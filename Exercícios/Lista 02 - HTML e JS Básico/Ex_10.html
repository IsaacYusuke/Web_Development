<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex_10</title>
</head>
<body>
    
    <button onclick="pare()" >Pare</button> 
    <button onclick="pense()">Pense</button> 
    <button onclick="siga()">Siga</button> 

    <div id="div_mensagem" ></div>
</body>

</html>

<script>
    function pare() {
        div_mensagem.innerHTML = 
        '<span style="background-color: red; color: white"> Pare e aguarde!</span>';
    }
    function pense() {
        div_mensagem.innerHTML = 
        '<span style="background-color: black; color: yellow"> Pense se pode seguir ou se deve parar</span>';
    }
    function siga() {
        div_mensagem.innerHTML = 
        '<span style="background-color: white; color: green"> Pode seguir adiante :)</span>';
    }

</script>
