<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <h3>Temperatura</h3>

    Informe a temperatura ambiente: <br>
    <input id="temp"> <br>

    <button onclick="calcular_temp()">Medir conforto</button>

    <div id="msg_temp"></div>

</body>
</html>
<script>
    function calcular_temp(){
        var temp_atual = Number(temp.value);

        if (temp_atual >= 22 && temp_atual <= 23){
            msg_temp.innerHTML = "Temperatura confortável";
        } else {
            msg_temp.innerHTML = "Temperatura não está confortável";
        }
    }

</script>
