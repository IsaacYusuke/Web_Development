<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h3>Sua vida e a Coca-Cola</h3>

    Quantas latas de Coca-Cola você já bebeu na vida: <br>
    <input id="coca"> <br>

    <button onclick="calculo()">Ver a quantidade</button> <br> <br>
    <div id="img_coca"></div>
    
</body>
</html>
<script>
    function calculo(){
        var num_coca = Number(coca.value);
        img_coca.innerHTML = '';

        for (var contador = 1; contador <= num_coca;contador++){
            img_coca.innerHTML += `<img src="coca.jpg" height="150px">`;
        }
    }
</script>
