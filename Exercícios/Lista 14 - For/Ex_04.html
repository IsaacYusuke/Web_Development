<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Contagem Regressiva</h3>

    <button onclick="calcular()">Conte de 99 a 1</button><br>
    <div id="msg_contagem"></div>
</body>
</html>
<script>
    function calcular(){
        msg_contagem.innerHTML='';

        for(var contador = 99; contador > 0; contador--){
            msg_contagem.innerHTML += `${contador} <br>`;
        }
    }
</script>
