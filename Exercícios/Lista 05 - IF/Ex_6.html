<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    
    <h3>Conta de Luz - Cidade Paulopolis</h3>

    Insira o consumo de KW/h por mês: <br>
    <input id="consumo_energia"> <br>

    <button onclick="calculo_conta_mes()">Calcular conta de luz</button>

</body>
</html>
<script>
    function calculo_conta_mes(){

        var valor_energia = Number(consumo_energia.value);
        var conta_pagar = valor_energia *0.85;
        var conta_pagar_desconto = (valor_energia *0.9) *0.85;

        if (valor_energia > 99.99){
            alert (`Valor de energia do mês R$ ${conta_pagar.toFixed(2)}`);
        }
        if (valor_energia < 100){
            alert (`Valor de energia do mês R$ ${conta_pagar_desconto.toFixed(2)}`);
        }
    }
</script>
