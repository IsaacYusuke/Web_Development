<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <h3>Entrega Pizzaria</h3>

    Informe a distância da pizzaria em relação a sua casa: <br>
    <input id="distancia" placeholder="Em Km"><br>

    <button onclick="calcular_distancia()">Verificar disponibilidade</button><br>

    <div id="msg_pizzaria"></div>
    
</body>
</html>
<script>

    function calcular_distancia() {

    var valor_km = Number(distancia.value);

    msg_pizzaria.innerHTML = `A sua pizza será entregue e não custará nada para você :)`;

    if (valor_km > 50 ) {
    msg_pizzaria.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`;
        }
    if (valor_km > 250 ) {
    msg_pizzaria.innerHTML = `A Pizza Rãti não entrega neste endereço!`;   
        }
    }
</script>
