<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>Verificador de Nome</h3>

    Digite seu Nome: <input id="nome" onkeyup="analisar()"> <br>
    <div id="msg_nome"></div>

</body>
</html>
<script>
    function analisar(){
    let tem_espaco = nome.value;
    tem_espaco = tem_espaco.trimStart().trimEnd();
    
    msg_nome.innerHTML ='';

    if(tem_espaco){
        msg_nome.innerHTML = 'Nome OK';
    } else {
        msg_nome.innerHTML = 'Nome deve ser informado!';
    }
}
</script>
