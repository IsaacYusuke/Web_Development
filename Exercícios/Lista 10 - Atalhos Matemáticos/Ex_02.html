<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>

    <h3>Escola</h3>
    
    <button onclick="nota_aluno()">Gerar Nota de Aluno entre 0 e 10</button> <br>
    <button onclick="freq_aluno()">Gerar Frequência do Aluno entre 0 e 100</button> <br>

    <div id="msg_nota"></div>
    <div id="msg_freq"></div>

</body>
</html>
<script>

    var nota = 0;
    var freq = 0;

    function nota_aluno(){
        nota = parseInt(Math.random() * 11);
        msg_nota.innerHTML = `Nota = ${nota}`;
    }
    function freq_aluno(){
        freq = parseInt(Math.random() * 101);
        msg_freq.innerHTML = `Frequência = ${freq}`;
    }

</script>
