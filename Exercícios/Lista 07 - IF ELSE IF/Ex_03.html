<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    
    <h3>Escola</h3>

    Informe sua nota: <br>
    <input id="nota_aluno"> <br>

    <button onclick="classificar()">Classificar Aluno</button> <br>

    <div id="msg_aluno"></div>

</body>
</html>
<script>
    function classificar(){
        var nota = Number(nota_aluno.value);

        if(nota < 0){
            msg_aluno.innerHTML = `<b>Nota ${nota} é inválida!</b>`
        }else if (nota < 5){
            msg_aluno.innerHTML = `<span style="color: red;"> Aluno precisa de muita ajuda </span>`;
        } else if (nota <=7){
            msg_aluno.innerHTML =`<span style="color: orange;"> Aluno na média </span>`;
        } else if (nota <= 9.5){
            msg_aluno.innerHTML = `<span style="color: green;"> Aluno na acima da média </span>`;
        } else if (nota <= 10){
            msg_aluno.innerHTML =`<span style="color: blue;"> Aluno fora da curva </span>`;
        } else {
            msg_aluno.innerHTML =`<b>Nota ${nota} é inválida!</b>`
        }

    }
</script>
