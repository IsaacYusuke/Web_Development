<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>

    <h3>Cliques Cabalísticos</h3>

    Você já clicou <b id="num_vezes">0</b> vezes. <br>

    <button onclick="contador()">
        Clique cabalístico
    </button> <br>

    <div id="msg_clique"></div>
    
</body>
</html>
<script>

function contador() {
    
    var vezes = Number(num_vezes.innerHTML);
    vezes++;
    num_vezes.innerHTML = vezes;

    if (vezes == 3 || vezes == 4 || vezes == 7 || vezes == 10){
        msg_clique.innerHTML= `Você clicou ${vezes} vezes e Juliana gosta desse número!`;
    } else{
        msg_clique.innerHTML= "";
    }
}
</script>
