<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    
    <h3>Qual TV comprar?</h3>

    Escolha a marca da TV:
    <select id="marcas">
    <option value="1">Samsung</option>
    <option value="2">LG</option>
    <option value="3">Mondial</option>
    <option value="4">Britânia</option>
    </select> <br>

    Informe o preço da TV: (R$)<br>
    <input id="preco"> <br>

    <button onclick="analisar()">Analisar compra</button> 
    <br>

    <div id="msg_fora_preco"></div>
    <div id="msg_tv"></div>

</body>
</html>
<script>
    function analisar(){
        var num_marca = Number(marcas.value);
        var num_preco = Number(preco.value);

        if (num_preco < 800){
            msg_tv.innerHTML = "TV fora da faixa de preço";
            msg_fora_preco.innerHTML = "Preço baixo demais!";

        } else if(num_preco > 2000){
            msg_tv.innerHTML = "TV fora da faixa de preço";
            msg_fora_preco.innerHTML = "TV cara demais, infelizmente!";
            
        } else if ((num_preco >= 800 && num_preco <= 2000) && 
                    (num_marca == 3 || num_marca == 4)){
            msg_tv.innerHTML = "Na faixa de preço, porém marca não confiável";
            msg_fora_preco.innerHTML = "";

        } else{
            msg_tv.innerHTML = "Essa TV pode entrar na sua lista!";
            msg_fora_preco.innerHTML = "";
        }
    }


</script>
