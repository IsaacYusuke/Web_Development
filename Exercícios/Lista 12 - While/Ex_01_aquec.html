<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
</head>
<body>

    <h3>Contador Regressivo</h3>

    <button onclick="calcular()">Contar</button> <br>
    <div id="msg_contar"></div>

</body>
</html>
<script>
    function calcular(){
        var contador = 201;
        var msg ='';

        while(contador-- > 0){
            msg += `${contador}<br>`;
        }
        msg_contar.innerHTML = msg;
    }

</script>
