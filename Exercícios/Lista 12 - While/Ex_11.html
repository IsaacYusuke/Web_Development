<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h3>Brasil</h3>

    <button onclick="curtir()">Curto 3 e 5</button> <br><br>
    <div id="msg_brasil"></div>
</body>
</html>
<script>
    function curtir(){
        var contador = 1;
        msg_brasil.innerHTML = '';

        while (contador < 100){
            if(contador % 3 == 0 && contador % 5 == 0){
                msg_brasil.innerHTML += `<b>É TRI! É PENTA!</b><br>`;
            } else if(contador % 5 == 0){
                msg_brasil.innerHTML += `<b>É PENTA</b><br>`;
            } else if(contador % 3 == 0){
                msg_brasil.innerHTML += `<b>É TRI!</b><br>`;
            } else {
                msg_brasil.innerHTML += `${contador} <br>`;
            }
            contador++;
        }
        
    }
</script>
