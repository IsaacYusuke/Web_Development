<body>
    <h3>Pares</h3>

    <button onclick="resultado()">Eu S2 Pares</button> <br><br>
    <div id="msg_pares"></div>

</body>
</html>
<script>
    function resultado(){
        var contador = 0;

        while (contador <= 100) {
            if(contador % 2 == 0){
                msg_pares.innerHTML += `${contador} <br>`;
            }
            contador++;
        }
    }
</script>
