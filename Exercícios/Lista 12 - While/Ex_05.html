<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h3>Sorteio</h3>

    Digite quantos números você quer sortear: <br>
    <input id="num_sorteio"> <br>

    <button onclick="resultado()">Sortear números</button> <br><br>
    <div id="msg_sorteio"></div>

</body>
</html>
<script>
    function resultado(){
        var vezes = Number(num_sorteio.value);
        msg_sorteio.innerHTML = '';
        contador = 0;

        while (contador++ < vezes) {
            var num_aleatorio = parseInt(Math.random() *101);
            msg_sorteio.innerHTML += `${num_aleatorio} <br>`;
        }

    }
</script>
