<script>
    function resposta(){
    span_frases.innerHTML = '';
    var contador = 0;

    while (contador < 7){
        span_frases.innerHTML += `${++contador}. Você não pode controlar todos os eventos que acontecem com você, mas pode decidir não ser reduzido por eles. <br><br>`;
    }
}
</script>
